<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/crear_formulario" encType="multipart/form-data">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Información </legend>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3">
                        <label class="uk-form-label">
                            Título:
                        </label>
                        <input class="uk-input" type="text"
                               name="titulo"
                               placeholder="Título del formulario"
                               required="true">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Preguntas</label>
                    <textarea class="uk-textarea" rows="5"
                              name="preguntas"
                              placeholder="Preguntas, divididas por saltos de linea (solución temporal)"
                              required="true"></textarea>
                </div>

                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Crear
                </button>
            </fieldset>
        </form>
    </div>
</section>
