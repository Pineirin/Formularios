<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <form method="post" action="/crear_formulario" encType="multipart/form-data">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Creación de encuesta:</legend>
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">Título:</label>
                        <input class="uk-input" type="text" name="titulo" placeholder="Título del formulario">
                    </div>
                </div>
                <div class="uk-grid uk-margin">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">Descripción:</label>
                        <input class="uk-input" type="text" name="descripcion" placeholder="Descripción del formulario">
                    </div>
                </div>
                <div id="preguntas-container"></div>
                <button class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom" onclick="create()">
                    Añadir pregunta
                </button>
                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Crear
                </button>
            </fieldset>
        </form>
    </div>
</section>
<script>
    function create() {
        contenedor = document.getElementById('preguntas-container');
        contenedor.innerHTML +=
            '<h3>Seleccione el tipo de pregunta:</h3>' +
            '<div class="btn-group">' +
                '<button>Texto</button>' +
                '<button>Opciones</button>' +
                '<button>Número</button>' +
            '</div>';
    }
</script>
