<section class="uk-section">
    <div class="uk-container">
        <form method="post" action="/formularios/publicos">
            <fieldset class="uk-fieldset">
                <div class = "grid-container">
                    <div class = "search-input-1">
                        <div class = "uk-width-5">
                            <input class="uk-input" type="text" name="usuario" placeholder="Buscar formulario por nombre de creador">
                        </div>
                    </div>
                    <div class = "search-input-2">
                        <div class = "uk-width-5">
                            <input class="uk-input" type="text" name="titulo" placeholder="Buscar formulario por tÃ­tulo">
                        </div>
                    </div>
                    <div class = "search-button-1">
                        <div class = "uk-width-20">
                            <button class="uk-button uk-button-primary uk-width-1-1
                                uk-margin-small-bottom"
                                    type="submit">
                                Buscar
                            </button>
                        </div>
                    </div>

                </div>

            </fieldset>
        </form>
        <div class="uk-child-width-1-3@m" uk-grid>

            {{#each formularios}}
                <a class="uk-link-toggle" href="/formularios/{{ _id }}/responder">
                    <div class="dashboard uk-card-secondary uk-card uk-card-body uk-card-large uk-height-medium">
                        <div class="uk-card-title">
                            <h3>{{ titulo }}</h3>
                        </div>
                        <hr>
                        <div>
                            <p>{{ descripcion }}</p>
                        </div>
                    </div>
                </a>
            {{/each}}
        </div>
    </div>

    <ul id="pages" class="uk-pagination uk-flex-center" uk-margin>
        {{#each paginas}}

        <li class="{{ clase }}">
            <a href="/formularios/publicos{{../usuario_busqueda}}{{../titulo_busqueda}}?pg={{valor}}">{{valor}}</a>
        </li>

        {{/each}}
    </ul>
</section>
<script>
    var url = document.URL;
    if (url.includes("pg=")){
        var lis  = document.getElementById('pages');
        var elements = lis.children;
        for (let i=0; i<elements.length; i++){
            var text = elements[i].children;
            if (text[0].textContent == url.substr(url.length - 1)){
                text[0].style.fontWeight = "bold"
            }

        }
    } else {
        var lis  = document.getElementById('pages');
        var elements = lis.children;
        var text = elements[0].children;
        text[0].style.fontWeight = "bold"
    }
</script>
<script src="/js/overCards.js"></script>
