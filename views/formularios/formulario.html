<section class="uk-section">
    <div class="uk-container">
        <div class="uk-overflow-auto">

            <form method="post" action="/formularios/{{ id }}/responder">
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">{{ formulario.titulo }}:</legend>

                    {{#each formulario.preguntas}}
                        {{#if (equals tipo "Texto")}}
                            <div class="uk-grid uk-margin">
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label">{{ valor }}:</label>
                                    <input class="uk-input" type="text" name="{{ pos }}" placeholder="Introduzca una cadena de texto">
                                </div>
                            </div>
                        {{/if}}
                        {{#if (equals tipo "Numero")}}
                            <div class="uk-grid uk-margin">
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label">{{ valor }}:</label>
                                    <input class="uk-input" type="number" name="{{ pos }}" placeholder="Introduzca un valor numÃ©rico">
                                </div>
                            </div>
                        {{/if}}
                        {{#if (equals tipo "Opciones")}}
                            <div class="uk-grid uk-margin">
                                <div class="uk-width-1-1">
                                    <label class="uk-form-label">{{ valor }}:</label>
                                    {{#each opciones}}
                                        <br><input class="uk-radio" type="radio" name = "{{ pos }}" value = "{{ this }}">{{ this }}
                                    {{/each}}
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}

                    <button class="uk-button uk-button-primary uk-width-1-1
                            uk-margin-small-bottom"
                            type="submit">
                        Responder
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</section>
