<section class="uk-section" >
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-card-body uk-align-center">
            <div class="uk-overflow-auto">
                <h1 class="uk-heading-divider">{{titulo}}</h1>
                <ul class="uk-list">
                    {{#each preguntas}}
                        <!--<li>{{valor}}: <button class="uk-button uk-button-default"  onclick="myFunction('{{valor}}')">Mostrar/Ocultar</button></li>-->
                        <li>
                            <div>
                                <h4>{{valor}}:</h4>
                                Mostrar resultados:
                                <label class="switch">
                                    <input type="checkbox" onclick="myFunction('{{valor}}')" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </li>
                        <br>
                        <ul id = "{{valor}}" class="uk-list uk-list-divider">
                            {{#each respuestas}}
                                <li>
                                    <div class="own-row">
                                        <div class="own-row-show">{{respuesta}}</div>
                                        <div class="own-row-hide">Respuesta del usuario [<strong>{{usuario}}</strong>]</div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                        <br><br>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</section>

<script>
    function myFunction(a) {
        var x = document.getElementById(a);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
