<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
        uk-width-1-2@m uk-align-center">
        <form method="post" action="/create_form" encType="multipart/form-data">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Informaci√≥n </legend>

                <div class="uk-grid uk-margin">
                    <div class="uk-width-2-3">
                        <label class="uk-form-label">
                            Title:
                        </label>
                        <input class="uk-input" type="text"
                               name="title"
                               placeholder="Title of the form"
                               required="true">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Questions</label>
                    <textarea class="uk-textarea" rows="5"
                              name="questions"
                              placeholder="Questions, divided by line jumps (temporal solution)"
                              required="true"></textarea>
                </div>

                <button class="uk-button uk-button-primary uk-width-1-1
                        uk-margin-small-bottom"
                        type="submit">
                    Create
                </button>
            </fieldset>
        </form>
    </div>
</section>
